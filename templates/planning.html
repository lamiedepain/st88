<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning - ST88</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
        }

        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .view-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .view-tab {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-print {
            background: #2ecc71;
            color: white;
        }

        .planning-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 11px;
            min-width: 35px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .agent-cell {
            font-weight: 600;
            text-align: left;
            background: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: 150px;
            padding: 8px;
        }

        .agent-name {
            font-size: 12px;
            margin-bottom: 4px;
        }

        .agent-badges {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .badge-mini {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            font-size: 8px;
            font-weight: bold;
            color: white;
            line-height: 16px;
            text-align: center;
        }

        .badge-caces {
            background: #f39c12;
        }

        .badge-permis {
            background: #e74c3c;
        }

        .badge-aipr {
            background: #3498db;
        }

        .badge-fimo {
            background: #9b59b6;
        }

        .badge-tronco {
            background: #95a5a6;
        }

        .badge-secours {
            background: #e67e22;
        }

        .day-cell {
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .day-cell:hover {
            background: #e3f2fd;
        }

        .day-cell.weekend {
            background: #ffe0e0;
        }

        .day-cell.present {
            background: #d4edda;
        }

        .day-cell.absent {
            background: #f8d7da;
        }

        .day-cell.conge {
            background: #fff3cd;
        }

        tr:nth-child(even) .agent-cell {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            header nav,
            .controls,
            .view-tabs {
                display: none !important;
            }

            .planning-container {
                box-shadow: none;
                border-radius: 0;
            }

            .agent-badges {
                display: flex !important;
            }

            table {
                font-size: 9px;
            }

            th,
            td {
                padding: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÖ Planning</h1>

            <nav>
                <a href="/">Agents</a>
                <a href="/planning" class="active">Planning</a>
                <a href="/generator">G√©n√©rateur</a>
            </nav>

            <div class="view-tabs">
                <button class="view-tab" onclick="changeView('annuel')">üìÜ Annuel</button>
                <button class="view-tab" onclick="changeView('trimestriel')">üìä Trimestriel</button>
                <button class="view-tab active" onclick="changeView('mensuel')">üìÖ Mensuel</button>
                <button class="view-tab" onclick="changeView('bihebdo')">üìã Bi-hebdo</button>
            </div>

            <div class="controls">
                <select id="periodSelector">
                    <option value="">S√©lectionner une p√©riode...</option>
                </select>
                <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            </div>
        </header>

        <div class="planning-container">
            <div id="planningTable" class="loading">
                S√©lectionnez une p√©riode pour afficher le planning
            </div>
        </div>
    </div>

    <script>
        let currentView = 'mensuel';
        let allAgents = [];

        const periodSelector = document.getElementById('periodSelector');
        const planningTable = document.getElementById('planningTable');

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();

                if (data.success) {
                    allAgents = data.agents.map((agent, index) => {
                        const aptitudes = [];
                        agent.data.forEach((val, idx) => {
                            const header = data.headers[idx];
                            if (header && idx >= 7) {
                                if (val && val !== '' && val !== null) {
                                    try {
                                        const date = new Date(val);
                                        if (!isNaN(date.getTime()) && typeof val !== 'string') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: date.toLocaleDateString('fr-FR'),
                                                dateObj: date
                                            });
                                        } else if (typeof val === 'string' && val.toLowerCase() === 'x') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: '‚úì',
                                                dateObj: null
                                            });
                                        }
                                    } catch (e) {
                                        if (typeof val === 'string' && val.toLowerCase() === 'x') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: '‚úì',
                                                dateObj: null
                                            });
                                        }
                                    }
                                }
                            }
                        });

                        return {
                            index,
                            matricule: agent.matricule,
                            nom: agent.nom,
                            prenom: agent.prenom,
                            fullName: `${agent.nom} ${agent.prenom}`,
                            aptitudes
                        };
                    });
                }
            } catch (error) {
                console.error('Erreur chargement agents:', error);
            }
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.view-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            updatePeriodSelector();
            planningTable.innerHTML = '<div class="loading">S√©lectionnez une p√©riode</div>';
        }

        function updatePeriodSelector() {
            periodSelector.innerHTML = '<option value="">S√©lectionner une p√©riode...</option>';

            const currentYear = 2026;
            const months = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];

            if (currentView === 'annuel') {
                // Ann√©es compl√®tes
                for (let y = 2025; y <= 2027; y++) {
                    const option = document.createElement('option');
                    option.value = y;
                    option.textContent = y;
                    periodSelector.appendChild(option);
                }
            } else if (currentView === 'trimestriel') {
                // Trimestres
                const trimestres = [
                    { value: 'Q1-2026', label: 'T1 2026 (Jan-Mar)', months: [0, 1, 2] },
                    { value: 'Q2-2026', label: 'T2 2026 (Avr-Jun)', months: [3, 4, 5] },
                    { value: 'Q3-2026', label: 'T3 2026 (Jul-Sep)', months: [6, 7, 8] },
                    { value: 'Q4-2026', label: 'T4 2026 (Oct-D√©c)', months: [9, 10, 11] }
                ];
                trimestres.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t.value;
                    option.textContent = t.label;
                    periodSelector.appendChild(option);
                });
            } else if (currentView === 'mensuel') {
                // Mois
                months.forEach((month, idx) => {
                    const option = document.createElement('option');
                    option.value = `${currentYear}-${String(idx + 1).padStart(2, '0')}`;
                    option.textContent = `${month} ${currentYear}`;
                    periodSelector.appendChild(option);
                });
            } else if (currentView === 'bihebdo') {
                // P√©riodes de 2 semaines
                for (let w = 1; w <= 26; w++) {
                    const startWeek = (w - 1) * 2 + 1;
                    const endWeek = startWeek + 1;
                    const option = document.createElement('option');
                    option.value = `${currentYear}-W${startWeek}`;
                    option.textContent = `Semaines ${startWeek}-${endWeek} (${currentYear})`;
                    periodSelector.appendChild(option);
                }
            }
        }

        periodSelector.addEventListener('change', () => {
            const period = periodSelector.value;
            if (!period) return;

            generatePlanning(period);
        });

        function generatePlanning(period) {
            planningTable.innerHTML = '<div class="loading">G√©n√©ration du planning...</div>';

            setTimeout(() => {
                let html = '<table><thead><tr>';
                html += '<th style="min-width: 150px;">Agent</th>';

                // G√©n√©rer les en-t√™tes de colonnes selon la vue
                const columns = getColumnsForPeriod(period);
                columns.forEach(col => {
                    html += `<th>${col.label}</th>`;
                });
                html += '</tr></thead><tbody>';

                // G√©n√©rer les lignes d'agents
                allAgents.forEach(agent => {
                    html += '<tr>';
                    html += `<td class="agent-cell">
                        <div class="agent-name">${agent.fullName}</div>
                        ${getAgentBadges(agent)}
                    </td>`;

                    // Cellules vides pour chaque colonne
                    columns.forEach(col => {
                        const isWeekend = col.isWeekend || false;
                        html += `<td class="day-cell ${isWeekend ? 'weekend' : ''}" 
                                    data-agent="${agent.index}" 
                                    data-date="${col.date || ''}"></td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                planningTable.innerHTML = html;
            }, 100);
        }

        function getAgentBadges(agent) {
            const badges = [];
            const seen = new Set();

            agent.aptitudes.forEach(apt => {
                const nomLower = apt.nom.toLowerCase();
                
                // Filtrer anniversaire et visites
                if (nomLower.includes('anniversaire') || nomLower.includes('visite') ||
                    nomLower.includes('derni√®re') || nomLower.includes('prochaine')) {
                    return;
                }

                let badgeClass = '';
                let badgeText = '';

                if (nomLower.includes('r.482') || nomLower.includes('r482') || nomLower.includes('caces') ||
                    nomLower.includes('grue') || nomLower.includes('nacelle') || nomLower.includes('engin')) {
                    badgeClass = 'badge-caces';
                    badgeText = 'C';
                } else if (nomLower.includes('permis') || nomLower.includes('remorque')) {
                    badgeClass = 'badge-permis';
                    badgeText = 'P';
                } else if (nomLower.includes('aipr')) {
                    badgeClass = 'badge-aipr';
                    badgeText = 'A';
                } else if (nomLower.includes('fimo')) {
                    badgeClass = 'badge-fimo';
                    badgeText = 'F';
                } else if (nomLower.includes('tron√ßo')) {
                    badgeClass = 'badge-tronco';
                    badgeText = 'T';
                } else if (nomLower.includes('secours')) {
                    badgeClass = 'badge-secours';
                    badgeText = 'S';
                }

                if (badgeClass && !seen.has(badgeText)) {
                    badges.push({ class: badgeClass, text: badgeText });
                    seen.add(badgeText);
                }
            });

            if (badges.length === 0) return '';

            return '<div class="agent-badges">' +
                badges.map(b => `<span class="badge-mini ${b.class}">${b.text}</span>`).join('') +
                '</div>';
        }

        function getColumnsForPeriod(period) {
            if (currentView === 'annuel') {
                // 12 mois de l'ann√©e
                const months = ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jun', 'Jui', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
                return months.map((m, idx) => ({
                    label: m,
                    date: `${period}-${String(idx + 1).padStart(2, '0')}`
                }));
            } else if (currentView === 'trimestriel') {
                // 3 mois avec environ 13 semaines chacun
                const columns = [];
                const quarterMonths = {
                    'Q1-2026': ['Janvier', 'F√©vrier', 'Mars'],
                    'Q2-2026': ['Avril', 'Mai', 'Juin'],
                    'Q3-2026': ['Juillet', 'Ao√ªt', 'Septembre'],
                    'Q4-2026': ['Octobre', 'Novembre', 'D√©cembre']
                };
                
                const months = quarterMonths[period] || ['Jan', 'F√©v', 'Mar'];
                months.forEach(month => {
                    // 4-5 semaines par mois
                    for (let w = 1; w <= 4; w++) {
                        columns.push({
                            label: `${month.substring(0, 3)} S${w}`,
                            date: `${month}-W${w}`
                        });
                    }
                });
                return columns;
            } else if (currentView === 'mensuel') {
                // Tous les jours du mois
                const [year, month] = period.split('-');
                const daysInMonth = new Date(year, month, 0).getDate();
                const columns = [];
                
                for (let d = 1; d <= daysInMonth; d++) {
                    const date = new Date(year, parseInt(month) - 1, d);
                    const dayOfWeek = date.getDay();
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                    
                    columns.push({
                        label: d.toString(),
                        date: `${year}-${month}-${String(d).padStart(2, '0')}`,
                        isWeekend
                    });
                }
                return columns;
            } else if (currentView === 'bihebdo') {
                // 14 jours (2 semaines)
                const columns = [];
                const dayNames = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
                
                for (let d = 0; d < 14; d++) {
                    const dayOfWeek = d % 7;
                    const isWeekend = dayOfWeek === 5 || dayOfWeek === 6;
                    const weekNum = Math.floor(d / 7) + 1;
                    
                    columns.push({
                        label: `S${weekNum} ${dayNames[dayOfWeek]}`,
                        date: `W${weekNum}-D${d + 1}`,
                        isWeekend
                    });
                }
                return columns;
            }
            return [];
        }

        // Charger les agents au d√©marrage
        loadAgents().then(() => {
            updatePeriodSelector();
        });
    </script>
</body>

</html>
