<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning - ST88</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
        }

        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .view-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .view-tab {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-print {
            background: #2ecc71;
            color: white;
        }

        .planning-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            position: relative;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .agent-name {
            font-weight: 600;
            text-align: left;
            background: #f8f9fa;
        }

        .agent-badges {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            margin-top: 3px;
        }

        .badge-mini {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
            font-size: 9px;
            font-weight: bold;
            color: white;
            line-height: 18px;
            text-align: center;
        }

        .badge-caces {
            background: #f39c12;
        }

        .badge-permis {
            background: #e74c3c;
        }

        .badge-aipr {
            background: #3498db;
        }

        .badge-fimo {
            background: #9b59b6;
        }

        .badge-tronco {
            background: #95a5a6;
        }

        .badge-secours {
            background: #e67e22;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Vue annuelle */
        .view-annuel table {
            font-size: 11px;
        }

        .view-annuel th,
        .view-annuel td {
            padding: 6px;
        }

        /* Vue trimestrielle */
        .view-trimestriel table {
            font-size: 12px;
        }

        .view-trimestriel th,
        .view-trimestriel td {
            padding: 8px;
        }

        /* Vue mensuel */
        .view-mensuel table {
            font-size: 13px;
        }

        /* Vue bi-hebdo */
        .view-bihebdo table {
            font-size: 14px;
        }

        /* Style d'impression */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            header nav,
            .controls {
                display: none;
            }

            .planning-container {
                box-shadow: none;
                border-radius: 0;
            }

            table {
                page-break-inside: avoid;
            }

            .agent-badges {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÖ Planning</h1>

            <nav>
                <a href="/">Agents</a>
                <a href="/planning" class="active">Planning</a>
                <a href="/generator">G√©n√©rateur</a>
            </nav>

            <div class="view-tabs">
                <button class="view-tab" onclick="changeView('annuel')">üìÜ Annuel</button>
                <button class="view-tab" onclick="changeView('trimestriel')">üìä Trimestriel</button>
                <button class="view-tab active" onclick="changeView('mensuel')">üìÖ Mensuel</button>
                <button class="view-tab" onclick="changeView('bihebdo')">üìã Bi-hebdo</button>
            </div>

            <div class="controls">
                <select id="periodSelector">
                    <option value="">S√©lectionner une p√©riode...</option>
                </select>
                <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            </div>
        </header>

        <div class="planning-container" id="planningView">
            <div id="planningTable" class="loading">
                S√©lectionnez une p√©riode pour afficher le planning
            </div>
        </div>
    </div>

    <script>
        let currentView = 'mensuel';
        let allAgents = [];

        const periodSelector = document.getElementById('periodSelector');
        const planningTable = document.getElementById('planningTable');
        const planningView = document.getElementById('planningView');

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();

                if (data.success) {
                    allAgents = data.agents.map((agent, index) => {
                        const aptitudes = [];
                        agent.data.forEach((val, idx) => {
                            const header = data.headers[idx];
                            if (header && idx >= 7) {
                                if (val && val !== '' && val !== null) {
                                    try {
                                        const date = new Date(val);
                                        if (!isNaN(date.getTime()) && typeof val !== 'string') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: date.toLocaleDateString('fr-FR'),
                                                dateObj: date
                                            });
                                        } else if (typeof val === 'string' && val.toLowerCase() === 'x') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: '‚úì',
                                                dateObj: null
                                            });
                                        }
                                    } catch (e) {
                                        if (typeof val === 'string' && val.toLowerCase() === 'x') {
                                            aptitudes.push({
                                                nom: header,
                                                valeur: '‚úì',
                                                dateObj: null
                                            });
                                        }
                                    }
                                }
                            }
                        });

                        return {
                            index,
                            matricule: agent.matricule,
                            nom: agent.nom,
                            prenom: agent.prenom,
                            fullName: `${agent.nom} ${agent.prenom}`,
                            aptitudes
                        };
                    });
                }
            } catch (error) {
                console.error('Erreur chargement agents:', error);
            }
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.view-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            planningView.className = 'planning-container view-' + view;
            updatePeriodSelector();
            planningTable.innerHTML = '<div class="loading">S√©lectionnez une p√©riode</div>';
        }

        function updatePeriodSelector() {
            periodSelector.innerHTML = '<option value="">S√©lectionner une p√©riode...</option>';

            const currentYear = 2026;
            const months = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];

            if (currentView === 'annuel') {
                // Ann√©es
                for (let y = 2025; y <= 2027; y++) {
                    const option = document.createElement('option');
                    option.value = y;
                    option.textContent = y;
                    periodSelector.appendChild(option);
                }
            } else if (currentView === 'trimestriel') {
                // Trimestres
                for (let q = 1; q <= 4; q++) {
                    const option = document.createElement('option');
                    option.value = `${currentYear}-T${q}`;
                    option.textContent = `T${q} ${currentYear}`;
                    periodSelector.appendChild(option);
                }
            } else if (currentView === 'mensuel') {
                // Mois
                months.forEach((month, idx) => {
                    const option = document.createElement('option');
                    option.value = `${currentYear}-${String(idx + 1).padStart(2, '0')}`;
                    option.textContent = `${month} ${currentYear}`;
                    periodSelector.appendChild(option);
                });
            } else if (currentView === 'bihebdo') {
                // Semaines (bi-hebdo = 2 semaines)
                for (let w = 1; w <= 26; w++) {
                    const option = document.createElement('option');
                    option.value = `${currentYear}-BH${w}`;
                    option.textContent = `Bi-hebdo ${w} - ${currentYear}`;
                    periodSelector.appendChild(option);
                }
            }
        }

        periodSelector.addEventListener('change', () => {
            const period = periodSelector.value;
            if (!period) return;

            generatePlanning(period);
        });

        function generatePlanning(period) {
            planningTable.innerHTML = '<div class="loading">G√©n√©ration...</div>';

            setTimeout(() => {
                let html = '<table><thead><tr>';
                html += '<th>Agent</th>';

                // G√©n√©rer les colonnes selon la vue
                const days = getDaysForPeriod(period);
                days.forEach(day => {
                    html += `<th>${day}</th>`;
                });
                html += '</tr></thead><tbody>';

                // G√©n√©rer les lignes agents
                allAgents.forEach(agent => {
                    html += '<tr>';
                    html += `<td class="agent-name">${agent.fullName}${getAgentBadges(agent)}</td>`;

                    days.forEach(() => {
                        html += '<td></td>';
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                planningTable.innerHTML = html;
            }, 100);
        }

        function getAgentBadges(agent) {
            const badges = [];

            agent.aptitudes.forEach(apt => {
                const nomLower = apt.nom.toLowerCase();
                let badgeClass = '';
                let badgeText = '';

                if (nomLower.includes('r.482') || nomLower.includes('r482') || nomLower.includes('caces') ||
                    nomLower.includes('grue') || nomLower.includes('nacelle') || nomLower.includes('engin')) {
                    badgeClass = 'badge-caces';
                    badgeText = 'C';
                } else if (nomLower.includes('permis') || nomLower.includes('remorque')) {
                    badgeClass = 'badge-permis';
                    badgeText = 'P';
                } else if (nomLower.includes('aipr')) {
                    badgeClass = 'badge-aipr';
                    badgeText = 'A';
                } else if (nomLower.includes('fimo')) {
                    badgeClass = 'badge-fimo';
                    badgeText = 'F';
                } else if (nomLower.includes('tron√ßo')) {
                    badgeClass = 'badge-tronco';
                    badgeText = 'T';
                } else if (nomLower.includes('secours')) {
                    badgeClass = 'badge-secours';
                    badgeText = 'S';
                }

                if (badgeClass && !badges.some(b => b.text === badgeText)) {
                    badges.push({ class: badgeClass, text: badgeText });
                }
            });

            if (badges.length === 0) return '';

            return '<div class="agent-badges">' +
                badges.map(b => `<span class="badge-mini ${b.class}">${b.text}</span>`).join('') +
                '</div>';
        }

        function getDaysForPeriod(period) {
            if (currentView === 'annuel') {
                // 12 mois
                return ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
            } else if (currentView === 'trimestriel') {
                // ~13 semaines
                const weeks = [];
                for (let w = 1; w <= 13; w++) {
                    weeks.push(`S${w}`);
                }
                return weeks;
            } else if (currentView === 'mensuel') {
                // Jours du mois
                const [year, month] = period.split('-');
                const daysInMonth = new Date(year, month, 0).getDate();
                const days = [];
                for (let d = 1; d <= daysInMonth; d++) {
                    days.push(d);
                }
                return days;
            } else if (currentView === 'bihebdo') {
                // 14 jours (2 semaines)
                const days = [];
                for (let d = 1; d <= 14; d++) {
                    days.push(`J${d}`);
                }
                return days;
            }
            return [];
        }

        loadAgents().then(() => {
            updatePeriodSelector();
        });
    </script>
</body>

</html>
